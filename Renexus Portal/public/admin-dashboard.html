<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-dark text-white">

  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="btn btn-outline-light ms-auto" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-5">

    <!-- Employee Management -->
    <div class="card bg-secondary mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Employee Management</h5>
        <div>
          <button class="btn btn-light btn-sm me-2" onclick="window.location.href='add-employee.html'">Add Employee</button>
          <button class="btn btn-warning btn-sm" onclick="window.location.href='salary.html'">Manage Salaries</button>
        </div>
      </div>
      <div class="card-body bg-dark">
        <table class="table table-dark table-striped">
          <thead>
            <tr><th>Name</th><th>Email</th><th>Type</th><th>Action</th></tr>
          </thead>
          <tbody id="employee-list"></tbody>
        </table>
      </div>
    </div>

    <!-- User Management -->
    <div class="card bg-secondary">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">User Management</h5>
        <button class="btn btn-light btn-sm" onclick="window.location.href='add-user.html'">Add User</button>
      </div>
      <div class="card-body bg-dark">
        <table class="table table-dark table-striped">
          <thead>
            <tr><th>Name</th><th>Email</th><th>Role</th><th>Action</th></tr>
          </thead>
          <tbody id="user-list"></tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Firebase Script -->
  <script type="module">
    import { db, auth } from './firebase.js';
    import { collection, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // EMPLOYEES
    async function loadEmployees() {
      const querySnapshot = await getDocs(collection(db, "employees"));
      const table = document.getElementById("employee-list");
      table.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const emp = docSnap.data();
        table.innerHTML += `
          <tr>
            <td>${emp.name}</td>
            <td>${emp.email}</td>
            <td>${emp.type}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteEmployee('${docSnap.id}')">Delete</button></td>
          </tr>
        `;
      });
    }

    window.deleteEmployee = async (id) => {
      if (confirm("Delete this employee?")) {
        await deleteDoc(doc(db, "employees", id));
        showToast("Employee deleted!", "danger");
        loadEmployees();
      }
    };

    // USERS
    async function loadUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const table = document.getElementById("user-list");
      const currentUser = auth.currentUser;
      table.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const userId = docSnap.id;

        const isAdmin = data.role === "admin";
        const isCurrentUser = currentUser && currentUser.uid === userId;

        table.innerHTML += `
          <tr>
            <td>${data.name}</td>
            <td>${data.email}</td>
            <td>${data.role}</td>
            <td>
              ${
                isAdmin || isCurrentUser
                  ? '<span class="text-muted">No action</span>'
                  : `<button class="btn btn-danger btn-sm" onclick="deleteUser('${userId}')">Delete</button>`
              }
            </td>
          </tr>
        `;
      });
    }

    window.deleteUser = async (id) => {
      if (confirm("Delete this user?")) {
        await deleteDoc(doc(db, "users", id));
        showToast("User deleted!", "danger");
        loadUsers();
      }
    };

    window.logout = async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    };

    loadEmployees();
    loadUsers();

    // Realtime Notifications
    const knownUsers = new Set();
    const knownCheckIns = new Set();
    const knownCheckOuts = new Set();

    onSnapshot(collection(db, "users"), (snapshot) => {
      snapshot.docChanges().forEach(change => {
        const data = change.doc.data();
        const id = change.doc.id;
        if (change.type === "added" && data.role !== "admin" && !knownUsers.has(id)) {
          knownUsers.add(id);
          showToast(`User Created: ${data.name}`, "success");
        }
      });
    });

    onSnapshot(collection(db, "checkins"), (snapshot) => {
      snapshot.docChanges().forEach(change => {
        const data = change.doc.data();
        const id = change.doc.id + data.timestamp;
        if ((change.type === "added" || change.type === "modified") && !knownCheckIns.has(id)) {
          knownCheckIns.add(id);
          showToast(`Checked In: ${data.name}`, "info");
        }
      });
    });

    onSnapshot(collection(db, "checkouts"), (snapshot) => {
      snapshot.docChanges().forEach(change => {
        const data = change.doc.data();
        const id = change.doc.id + data.timestamp;
        if ((change.type === "added" || change.type === "modified") && !knownCheckOuts.has(id)) {
          knownCheckOuts.add(id);
          showToast(`Checked Out: ${data.name}`, "warning");
        }
      });
    });

    // Toast Show Function
    function showToast(message, type = "info") {
      const toastId = `toast-${Date.now()}`;
      const toast = document.createElement("div");
      toast.className = `toast align-items-center text-bg-${type} border-0 show mb-2`;
      toast.id = toastId;
      toast.setAttribute("role", "alert");
      toast.setAttribute("aria-live", "assertive");
      toast.setAttribute("aria-atomic", "true");

      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;
      document.getElementById("toast-container").appendChild(toast);
      setTimeout(() => toast.remove(), 5000);
    }

  </script>

  <!-- Bootstrap JS (For Toasts) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
