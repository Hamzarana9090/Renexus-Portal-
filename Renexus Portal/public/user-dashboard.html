<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .dashboard-box {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
    }
    .btn-lg {
      border-radius: 50px;
    }
    #userImage {
      width: 100px;
      height: 100px;
      background-color: #333;
      border-radius: 50%;
      margin: 0 auto 10px;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .break-history {
      max-height: 250px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="dashboard-box text-center">
    <div id="userImage">?</div>
    <h3>Welcome, <span id="username">User</span></h3>

    <hr>

    <div class="mb-3">
      <button class="btn btn-success btn-lg me-2" id="checkinBtn">Check In</button>
      <button class="btn btn-danger btn-lg" id="checkoutBtn">Check Out</button>
    </div>

    <div class="mb-3">
      <p><strong>Check In Time:</strong> <span id="checkinTime">-</span></p>
      <p><strong>Check Out Time:</strong> <span id="checkoutTime">-</span></p>
    </div>

    <div>
      <h4>Breaks</h4>
      <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
        <button class="btn btn-outline-light" onclick="startBreak('Namaz')">Namaz</button>
        <button class="btn btn-outline-light" onclick="startBreak('Lunch')">Lunch</button>
        <button class="btn btn-outline-light" onclick="startBreak('Smoke')">Smoke</button>
        <button class="btn btn-outline-light" onclick="startBreak('Official')">Official</button>
        <button class="btn btn-outline-light" onclick="startBreak('Call')">Call</button>
      </div>
      <div id="breakStatus" class="mb-2"></div>
      <button class="btn btn-warning d-none" id="endBreakBtn">End Break</button>

      <h5 class="mt-4">Break Counts</h5>
      <ul id="breakCounts" class="list-group mb-4"></ul>

      <h5 class="mt-3">Break History</h5>
<ul id="breakHistory" class="list-group text-start text-light"></ul>


      <!-- <h5>Break History</h5>
      <div class="break-history">
        <ul id="breakHistory" class="list-group"></ul>
      </div> -->
    </div>

    <hr>
    <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
